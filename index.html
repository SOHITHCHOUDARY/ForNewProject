<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    #input { width: 80%; }
  </style>
</head>
<body>
  <h2>Chatbot</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;
      document.getElementById('chat').innerHTML += `<p><strong>You:</strong> ${input}</p>`;

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer AIzaSyAYVvGny7okMGKqsykYmDS8iXPH5eLb9T4',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      document.getElementById('chat').innerHTML += `<p><strong>Bot:</strong> ${reply}</p>`;
      document.getElementById('input').value = '';
    }
  </script>
</body>
</html>
